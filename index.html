<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>price trend within one year</title>
    <!-- 引入ECharts CDN，无需本地安装 -->
    <script src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>
    <style>
        /* 图表容器样式 */
        #priceChart {
            width: 1000px;
            height: 600px;
            margin: 20px auto;
            border: 1px solid #eee;
            padding: 10px;
        }
    </style>
</head>
<body>
    <!-- 图表容器 -->
    <div id="priceChart"></div>

    <script>
        // 初始化ECharts实例
        const chartDom = document.getElementById('priceChart');
        const myChart = echarts.init(chartDom);

        // 模拟示例图片中的数据（日期+价格），你可替换为真实数据
        const dateData = [
            '2025-01-23', '2025-02-10', '2025-03-20', '2025-04-15', '2025-05-14',
            '2025-06-10', '2025-07-04', '2025-08-01', '2025-08-25', '2025-09-04',
            '2025-10-20', '2025-11-15', '2025-12-09', '2025-12-20','2025-12-25',
            '2025-12-26','2025-12-27'
        ];
        const priceData = [
            13800, 13750, 14100, 13900, 13700,
            13400, 13200, 13600, 13900, 13950,
            13700, 13300, 13200, 15100,15500,
            15200,15300
        ];

        // ECharts配置项
        const option = {
            // 图表标题
            title: {
                text: 'TISCO 304 cold rolled',
                left: 'center',
                textStyle: {
                    fontSize: 16,
                    fontWeight: 'bold'
                }
            },
            // 提示框（核心：悬停显示的内容）
            tooltip: {
                trigger: 'axis', // 触发方式：坐标轴触发，鼠标悬停到轴上显示对应数据
                formatter: function(params) {
                    // 自定义提示框内容，和示例图片格式一致
                    const date = params[0].name;
                    const price = params[0].value;
                    return `${date}<br/>${price}`;
                },
                backgroundColor: 'rgba(0,0,0,0.8)', // 提示框背景色
                textStyle: { color: '#fff' }, // 提示框文字颜色
                borderRadius: 4, // 圆角
                padding: 8 // 内边距
            },
            // 坐标轴配置
            xAxis: {
                type: 'category', // 类目轴（日期）
                data: dateData, // X轴数据：日期
                axisLabel: {
                    rotate: 30, // 日期文字旋转，避免重叠
                    fontSize: 12
                }
            },
            yAxis: {
                type: 'value', // 数值轴（价格）
                min: 13000, // Y轴最小值，适配数据范围
                max: 15500, // Y轴最大值
                axisLabel: {
                    fontSize: 12
                }
            },
            // 系列数据（折线图）
            series: [
                {
                    name: '价格',
                    type: 'line', // 折线图类型
                    data: priceData, // Y轴数据：价格
                    lineStyle: {
                        color: '#ff0000', // 折线颜色（红色，和示例一致）
                        width: 2 // 折线宽度
                    },
                    symbol: 'circle', // 数据点样式：圆形
                    symbolSize: 6, // 数据点大小
                    itemStyle: {
                        color: '#ff0000' // 数据点颜色
                    },
                    smooth: true // 折线平滑
                }
            ],
            // 网格线
            grid: {
                left: '5%',
                right: '5%',
                bottom: '15%',
                top: '10%',
                containLabel: true
            }
        };

        // 渲染图表
        myChart.setOption(option);

        // 自适应窗口大小
        window.addEventListener('resize', function() {
            myChart.resize();
        });
    </script>
</body>

</html>
